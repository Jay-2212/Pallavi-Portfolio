{% extends "base.html" %}
{#
  500 ERROR PAGE
  ==============
  Displayed when server encounters an internal error
#}

{% block title %}Server Error - {{ data.name }}{% endblock %}

{% block content %}
<section class="error-page">
    <div class="container">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1>500</h1>
            <h2>Server Error</h2>
            <p>Something went wrong on our end. Please try again later.</p>
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="fas fa-home"></i> Go Home
            </a>
        </div>
    </div>
</section>

<style>
/* 500 Page Specific Styles */
.error-page {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 140px 24px 60px;
    text-align: center;
}

.error-content {
    max-width: 500px;
}

.error-icon {
    font-size: 64px;
    color: var(--accent, #f59e0b);
    margin-bottom: 24px;
    opacity: 0.8;
}

.error-content h1 {
    font-family: 'Playfair Display', serif;
    font-size: 120px;
    font-weight: 700;
    color: var(--primary, #1e3a5f);
    line-height: 1;
    margin-bottom: 8px;
}

.error-content h2 {
    font-size: 28px;
    font-weight: 600;
    color: var(--text-primary, #1f2937);
    margin-bottom: 16px;
}

.error-content p {
    font-size: 16px;
    color: var(--text-secondary, #6b7280);
    margin-bottom: 32px;
}

@media (max-width: 768px) {
    .error-content h1 {
        font-size: 80px;
    }
    
    .error-content h2 {
        font-size: 24px;
    }
}
</style>
{% endblock %}
